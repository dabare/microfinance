<div class="">
  <div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
      <div class="page-wrapper">
        <!-- Page-body start -->
        <div class="page-body">

          <div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-block">
                  <div class="row">
                    <div class="col-sm-2">
                      <div class="input-group input-group-sm">
                        <input type="text" (keyup)="searchData()" [(ngModel)]="dataTableSearch" class="form-control"
                          placeholder="Search product">
                        <span class="input-group-addon" id="basic-addon3"><i class="icofont-search-2"></i></span>
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <div class="input-group input-group-sm ">
                        Show &nbsp;
                        <select class="form-control" [(ngModel)]="dataTableLength" (change)="setDatatableLength()">
                          <option value=5>5</option>
                          <option value=10>10</option>
                          <option value=50>50</option>
                          <option value=-1>All</option>
                        </select>
                        &nbsp; entries
                      </div>
                    </div>

                  
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="dt-responsive table-responsive">
                        <table id="mytable" class="table table-xs display compact table-striped table-bordered nowrap"
                          style="width: 100%;">
                          <thead>
                            <tr>
                              <th>#</th>  
                              <th>Product</th>
                              <th>Gender</th>
                              <th>Qty</th> 
                              <th>Available Qty</th>
                              <th>GRN Id</th> 
                              <th>Supplier Name</th> 
                              <!-- <th></th> -->
                            </tr>
                          </thead>
                          <tbody>
                            <!-- <tr *ngFor="let product of products; let id = index">
                              <td>{{id+1}}</td>  
                              <td>{{product.product_description}}</td>
                              <td>{{product.gender}}</td>
                              <td>{{product.qty}}</td> 
                              <td>{{product.available_qty}}</td>
                              <td>{{product.grn_id}}</td> 
                              <td>{{product.name}}</td> 
                                 </tr> -->

                          </tbody>
                          <tfoot>
                            <tr>
                              <th>#</th> 
                              
                              <th>Product</th>
                              <th>Gender</th>
                              <th>Qty</th> 
                              <th>Available Qty</th>
                              <th>GRN Id</th> 
                              <th>Supplier Name</th> 
                              <!-- <th></th> -->
                            </tr>
                          </tfoot>
                        </table>
                      </div>
                    </div>
                  </div>
                  <div class="row"> 
                  <div class="col-sm-12 center" style="text-align: right">
                      <button type="submit" class="btn btn-info" (click)="print()">Print
                </button>
                  </div>
                  
                </div>
                  <!--Product list- Modal -->
                  <div class="modal fade" id="productList" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalCenterTitle">GRN - 08524122</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="table-responsive">
                            <table class="table table-bordered table-striped table-condensed">
                              <tbody>
                                <tr>
                                  <td class="w-30 bg-gray text-right">
                                    Date </td>
                                  <td class="w-70">
                                    24 Jul 2019 </td>
                                </tr>
                                <tr>
                                  <td class="w-30 bg-gray text-right">
                                    Invoice Id </td>
                                  <td class="w-70">
                                    B9563 </td>
                                </tr>
                                <tr>
                                  <td class="w-30 bg-gray text-right">
                                    Supplier </td>
                                  <td class="w-70">
                                    Chathuri </td>
                                </tr>
                                <tr>
                                  <td class="w-30 bg-gray text-right">
                                    Payment Status </td>
                                  <td class="w-70">
                                    Paid </td>
                                </tr>
                                <tr>
                                  <td class="w-30 bg-gray text-right">
                                    Notes </td>
                                  <td class="w-70">
                                  </td>
                                </tr>
                                <tr>
                                  <td class="w-30 bg-gray text-right">
                                    Created By </td>
                                  <td class="w-70">
                                    Admin </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <!-- Product Modal -->
          <div id="new_product" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">New Product</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="card-block">
                    <form action="#" method="post" class="j-pro" id="j-pro" novalidate>
                      <div class="j-content">
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="text-align: right;">Brand</label>
                          <div class="col-sm-4">
                            <div class="input-group" style="margin-bottom: 0;">
                              <select class="form-control" [(ngModel)]="brand.id" [ngModelOptions]="{standalone: true}">
                                <option value="0" selected>Select Brand</option>
                                <option *ngFor="let brand of brands; index as i" value="{{brand.id}}">
                                  {{ brand.brand_name }}
                                </option>
                              </select>
                              <span class="input-group-addon" id="basic-addon5"><i class="icofont icofont-ui-add"
                                  data-toggle="modal" data-target="#new_brand"></i></span>
                            </div>
                          </div>
                          <label class="col-sm-2 col-form-label" style="text-align: right;">Size</label>
                          <div class="col-sm-4">
                            <div class="input-group" style="margin-bottom: 0;">
                              <select class="form-control" [(ngModel)]="size.id" [ngModelOptions]="{standalone: true}">
                                <option value="0" selected>Select Size</option>
                                <option *ngFor="let size of sizes; index as i" value="{{ size.id }}">
                                  {{ size.size_name }}
                                </option>
                              </select>
                              <span class="input-group-addon" id="basic-addon5"><i data-toggle="modal"
                                  data-target="#new_size" class="icofont icofont-ui-add"></i></span>
                            </div>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="text-align: right;">Cloth</label>
                          <div class="col-sm-4">
                            <div class="input-group" style="margin-bottom: 0;">
                              <select class="form-control" [(ngModel)]="cloth.id" [ngModelOptions]="{standalone: true}">
                                <option value="0" selected>Select Cloth</option>
                                <option *ngFor="let cloth of cloths; index as i" value="{{ cloth.id }}">
                                  {{ cloth.cloth_name }}
                                </option>
                              </select>

                              <span class="input-group-addon" id="basic-addon5"><i data-toggle="modal"
                                  data-target="#new_cloth" class="icofont icofont-ui-add"></i></span>
                            </div>
                          </div>
                          <label class="col-sm-2 col-form-label" style="text-align: right;">Type</label>
                          <div class="col-sm-4">
                            <div class="input-group" style="margin-bottom: 0;">
                              <select class="form-control" [(ngModel)]="product.gender"
                                [ngModelOptions]="{standalone: true}">
                                <option value="" selected>Select Gender</option>
                                <option value="Men">Men</option>
                                <option value="Women">Women</option>
                                <option value="Kids">Kids</option>
                                <option value="Unisex">Unisex</option>
                              </select>
                            </div>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="text-align: right;">Product</label>
                          <div class="col-sm-10">
                            <div class="input-group input-group">
                              <span class="input-group-addon" id="basic-addon6" style="background-color:#f3f3f3"><i
                                  class="icofont icofont-ui-tag" style="color: black;"></i></span>
                              <input type="text" class="form-control" placeholder="Product Description"
                                [ngModelOptions]="{standalone: true}" [(ngModel)]="product.product_description">
                            </div>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="text-align: right;">Notes</label>
                          <div class="col-sm-10">
                            <textarea rows="3" cols="5" class="form-control" placeholder="Notes"
                              [ngModelOptions]="{standalone: true}" [(ngModel)]="product.notes"></textarea>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="text-align: right;">Status</label>
                          <div class="col-sm-10">
                            <div class="form-radio">
                              <div class="radio radiofill radio-primary radio-inline">
                                <label>
                                  <input type="radio" name="radio" checked="checked" value="1"
                                    [(ngModel)]="product.status" [ngModelOptions]="{standalone: true}">
                                  <i class="helper"></i>Active
                                </label>
                              </div>
                              <div class="radio radiofill radio-danger radio-inline">
                                <label>
                                  <input type="radio" name="radio" value="0" [(ngModel)]="product.status"
                                    [ngModelOptions]="{standalone: true}">
                                  <i class="helper"></i>Inactive
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="text-align: right;">Alert Qty</label>
                          <div class="col-sm-4">
                            <div class="input-group input-group">
                              <input type="text" class="form-control" placeholder="10"
                                [ngModelOptions]="{standalone: true}" [(ngModel)]="product.alert_qty">
                            </div>
                          </div>
                          <label class="col-sm-2 col-form-label" style="text-align: right;">Available Qty</label>
                          <div class="col-sm-4">
                            <div class="input-group input-group">
                              <input type="text" class="form-control" placeholder="0" disabled
                                [ngModelOptions]="{standalone: true}" [(ngModel)]="product.available_qty">
                            </div>
                          </div>
                        </div>



                      </div>
                    </form>

                  </div>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> 
                      <button type="submit" class="btn btn-success" (click)="RegisterProduct()"
                      *ngIf="actionMode=='new'">Register
                    </button>
                    <button type="submit" class="btn btn-success" (click)="UpdateProduct()" *ngIf="actionMode=='edit'">Update
                    </button>
                </div>
              </div>

            </div>
          </div>



          <!-- Brand Modal -->
          <div id="new_brand" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">New Brand</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="card-block">
                    <form action="#" method="post" class="j-pro" id="j-pro" novalidate>
                      <div class="j-content">
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="text-align: right;">Brand</label>
                          <div class="col-sm-10">
                            <div class="input-group input-group">
                              <input type="text" class="form-control" placeholder="Brand Name"
                                [ngModelOptions]="{standalone: true}" [(ngModel)]="brand.brand_name">
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button class="btn btn-success"><i
                      class="icofont icofont-save"></i>Save</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Size Modal -->
          <div id="new_size" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">New Size</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="card-block">
                    <form action="#" method="post" class="j-pro" id="j-pro" novalidate>
                      <div class="j-content">
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="text-align: right;">Size</label>
                          <div class="col-sm-10">
                            <div class="input-group input-group">
                              <input type="text" class="form-control" placeholder="Size"
                                [ngModelOptions]="{standalone: true}" [(ngModel)]="size.size_name">
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button class="btn btn-success"><i class="icofont icofont-save"></i>Save</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Cloth Modal -->
          <div id="new_cloth" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">New Cloth</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="card-block">
                    <form action="#" method="post" class="j-pro" id="j-pro" novalidate>
                      <div class="j-content">
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label" style="text-align: right;">Cloth</label>
                          <div class="col-sm-10">
                            <div class="input-group input-group">
                              <input type="text" class="form-control" placeholder="Cloth"
                                [ngModelOptions]="{standalone: true}" [(ngModel)]="cloth.cloth_name">
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button class="btn btn-success"><i class="icofont icofont-save"></i>Save</button>
                </div>
              </div>
            </div>
          </div>

          <div id="styleSelector"> </div>
        </div>
      </div>
    </div>
  </div>
</div>

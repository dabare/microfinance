
<div class="">
  <!--Removed pcoded-content class -->
  <div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
      <div class="card">
        <div class="card-block">
        <div class="page-body">
          <div class="row">
            <div class="col-sm-2">
              <div class="input-group input-group-sm">
                <span class="input-group-addon  ">
                  <i class="icofont icofont-ui-search "></i></span>
                <input type="text" (keyup)="searchData()" [(ngModel)]="savingsRateDataTableSearch"
                       class="form-control form-control-round" placeholder="Search here...">
              </div>
            </div>
            <div class="col-sm-3">
              <div class="input-group input-group-sm ">
                Show &nbsp;
                <select class="form-control" [(ngModel)]="savingsRateDataTableLength" (change)="setDatatableLength()">
                  <option value=5>5</option>
                  <option value=10>10</option>
                  <option value=50>50</option>
                  <option value=-1>All</option>
                </select>
                &nbsp; entries
              </div>
            </div>

            <div class="col-sm-7">
              <div class="pull-right input-group-sm ">
                <button style="padding: 10px;" class="btn btn-info" (click)="refreshLoans()">
                  <i class="icofont icofont-refresh" aria-hidden="true"></i> Refresh
                </button>
                &nbsp;
                <button style="padding: 10px;" class="btn btn-success" (click)="clickNewLoan()">
                  <i class="icofont icofont-plus" aria-hidden="true"></i> New
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="dt-responsive table-responsive">
                <table id="savingsRateDataTable"
                       class="table table-xs display compact table-striped table-bordered nowrap" style="width: 100%;">
                  <thead>
                  <tr>
                    <th>#</th>
                    <th>Rate</th>
                    <th>Effective Date</th>
                    <th>Description</th>
                    <th>Updated By</th>
                    <th>Status</th>
                    <td></td>
                  </tr>
                  </thead>
                  <tbody></tbody>
                  <tfoot>
                  <tr>
                    <th>#</th>
                    <th>Rate</th>
                    <th>Effective Date</th>
                    <th>Description</th>
                    <th>Updated By</th>
                    <th>Status</th>
                    <td></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>


    <!-- Modal -->
    <div id="new_Loan" class="modal fade" role="dialog" style="z-index: 9999;">
      <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" *ngIf="actionMode=='new'">New Savings Rate</h4>
            <h4 class="modal-title" *ngIf="actionMode=='edit'">Edit Savings Rate - {{loan.rate + '% -- ' + loan.description}}</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
          <div class="modal-body">
            <div class="card-block row">

              <div class="col-sm-6">
                <form class="j-pro">
                  <div class="j-content">
                    <!-- start name -->

                    <div>
                      <label class="j-label">Rate</label>
                      <div class="j-unit">
                        <div class="j-input">
                          <label class="j-icon-right">
                            <i class="fa fa-percentage"></i>
                          </label>
                          <input type="number" class="form-control"
                                 autocomplete="disabled" min="0" step="0.001" placeholder="Rate" align="right"
                                 [ngModelOptions]="{standalone: true}" [(ngModel)]="loan.rate">
                        </div>
                      </div>
                    </div>
                    <div>
                      <label class="j-label col-form-label">Date</label>
                      <div class="j-unit">
                        <div class="j-input">
                          <label class="j-icon-right" (click)="d.toggle()">
                            <i class="icofont icofont-ui-calendar"></i>
                          </label>
                          <input class="form-control" placeholder="yyyy-mm-dd" autocomplete="disabled"
                                 name="dp" [(ngModel)]="loan.user_set_req_date" ngbDatepicker #d="ngbDatepicker">
                        </div>
                      </div>
                    </div>
                    <div class="j-response"></div>
                  </div>
                </form>
              </div>
              <div class="col-sm-6">
                <form action="#" method="post" class="j-pro" id="j-pro" novalidate>

                  <div class="j-content">

                    <div>
                      <label class="j-label">Description</label>
                      <div class="j-unit">
                        <div class="j-input">
                          <label class="j-icon-right">
                            <i class="icofont icofont-ui-note"></i>
                          </label>
                          <input type="text" autocomplete="disabled" placeholder="Description"
                                 [ngModelOptions]="{standalone: true}" [(ngModel)]="loan.description">
                        </div>
                      </div>
                    </div>

                    <div class="j-response"></div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success" (click)="clickRegisterLoan()"
                    *ngIf="actionMode=='new'">Register
            </button>
            <button type="submit" class="btn btn-success" (click)="clickUpdateLoan()"
                    *ngIf="actionMode=='edit'">Update
            </button>
          </div>
        </div>

      </div>
    </div>
    <div id="styleSelector">

    </div>
  </div>
</div>
